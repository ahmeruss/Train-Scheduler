<!DOCTYPE html>
<html>
<head>
	<title>HOME | Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootswatch Styling for Improving the Aesthetics -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css">

	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

	<!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<i class="fa fa-5x fa-train"></i><h1>Friendly Train Transit</h1>
			<h3>Train Scheduler</h3>
			<h5>Today is <span id="current-status"></span></h5>
		</div>
	</div>

	<div class="container">
		<div class="panel-group">
			<div class="panel panel-primary">
				<div class="panel-heading">Current Train Schedule</div> 
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Train name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next arrival</th>
									<th>Minutes away</th>
								</tr>
							</thead>
							<tbody id="new-train">
								<tr>
									<!-- <td>i.e. Red line</td>
									<td>Broadway</td>
									<td>15</td>
									<td>16:45</td>
									<td>12</td>
								</tr> -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel-group">
			<div class="panel panel-primary">
				<div class="panel-heading">Add Train</div>
				<form>
					<div class="container-fluid">
						<div class="form-group">
							<label for="train-name">Train name</label>
							<input type="text" class="form-control" id="train-name" placeholder="Red line">
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destination" placeholder="Broadway">
						</div>
						<div class="form-group">
							<label for="train-time">First train time (HH:mm, 24-hr format)</label>
							<input type="time" class="form-control" id="train-time" placeholder="16:45">
						</div>
						<div class="form-group">
							<label for="frequency">
							Frequency (min)</label>
							<input type="text" class="form-control" id="frequency" placeholder="15">
						</div>
						<button class="btn btn-primary" id="add-train" type="submit">Submit</button>
						<br><br>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="assets/javascript/app.js"></script>
</body>
</html>
